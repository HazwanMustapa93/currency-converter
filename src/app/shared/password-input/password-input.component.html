<div class="password-input-container">
  <input placeholder="Password" [(ngModel)]="value" [attr.type]="showPassword ? 'text' : 'password'" [class.has-errors]="hasErrors"/>
  <div class="anchor-container">      
    <span (click)="toggleShowPassword()">
      <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
    </span>
  </div>
</div>
