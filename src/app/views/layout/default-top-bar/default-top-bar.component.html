<div class="top-bar-container">
  <div class="top-bar-title" routerLink="/">Currency Converter</div>

    <span title="setting" routerLink="/setting" *ngIf="showSetting">
      <fa-icon [icon]="faCog"></fa-icon>

    </span>
  </div>
</div>
